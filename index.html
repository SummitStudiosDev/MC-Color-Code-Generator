<style type="text/css">
body {font: normal 16px/1.5em helvetica, aria, sans-serif; text-align: center;}
#header, #footer {padding:5px; height: 50px; background: #777; color:#fff}
#primary, #content, #secondary {height: 300px; padding: 50px 0}
#primary p, #content p, #secondary p {font-weight: bold}
#primary {background:#eee;}
#content {background:#ccc;}
#secondary {background:#ddd;}



#container {
	width:960px;
	margin:20px auto;
}

#primary {
	float:left;
	width:240px;
}

#content {
	float:left;
	width:480px;
}

#secondary {
	float:left;
	width:240px;
}


#footer {
	clear:both;
}
</style>

</head>

<body>

<div id="container">
	<div id="header">
		<p>Minecraft Color Code Generator</p>
	</div>
	
	<div id="primary">
		<p>Colors</p>
		<div class="colors">
			<button format-text="0" onclick="addText(this)" style="background-color: black; color: white;">&0</button>
			<button format-text="1" onclick="addText(this)" style="background-color: blue; color: white;">&1</button>
			<button format-text="2" onclick="addText(this)" style="background-color: green; color: white;">&2</button>
			<button format-text="3" onclick="addText(this)" style="background-color: #0AA; color: white;">&3</button>
			<button format-text="4" onclick="addText(this)" style="background-color: #A00; color: white;">&4</button>
			<button format-text="5" onclick="addText(this)" style="background-color: #A0A; color: white;">&5</button>
			<button format-text="6" onclick="addText(this)" style="background-color: #FA0; color: white;">&6</button>
			<button format-text="7" onclick="addText(this)" style="background-color: gray; color: white;">&7</button>
			<button format-text="8" onclick="addText(this)" style="background-color: #555; color: white;">&8</button>
			<button format-text="9" onclick="addText(this)" style="background-color: #55F; color: white;">&9</button>
			<button format-text="a" onclick="addText(this)" style="background-color: lime; color: black;">&a</button>
			<button format-text="b" onclick="addText(this)" style="background-color: aqua; color: black;">&b</button>
			<button format-text="c" onclick="addText(this)" style="background-color: red; color: black;">&c</button>
			<button format-text="d" onclick="addText(this)" style="background-color: magenta; color: black;">&d</button>
			<button format-text="e" onclick="addText(this)" style="background-color: yellow; color: black;">&e</button>
			<button format-text="f" onclick="addText(this)" style="background-color: white; color: black;">&f</button>
		</div>
	</div>
	
	<div id="content">
		<p>Preview</p>
		
		<textarea id= "inputbox" cols="50" rows="5" onkeyup="changepreview();"></textarea>
		
		<br><br>
		<div id="previewbox"></div>

	</div>
	
	<div id="secondary">
		<p>Other Formatting</p>
		<div class="formatting">
			<button format-text="k" onclick="addText(this)">&k magic/obfuscated</button>
			<button format-text="l" onclick="addText(this)">&l <span><b>bold</b></span></button>
			<button format-text="m" onclick="addText(this)">&m <span><del>strikethrough</del></span></button>
			<button format-text="n" onclick="addText(this)">&n <span style="text-decoration: underline;"s>underline</span></button>
			<button format-text="o" onclick="addText(this)">&o <span><i>italic</i></span></button>
		</div>
	</div>
	
	<div id="footer">
		<p>Made by Summit#0179</p>
	</div>

</div>

</body>
</html>

<script>
function addText(button){
   var val= button.getAttribute("format-text");
   document.getElementById("inputbox").value=document.getElementById("inputbox").value+'&'+val;
   changepreview();
}

function changepreview(){
	//change all & to ยง
	str = document.getElementById("inputbox").value;
	str = str.toString().replace(/&/g, "ยง");
	console.log(str);
	var previewhtml = str.replaceColorCodes();
	//clear div
	document.getElementById("previewbox").innerHTML="";
	//add text
	document.getElementById("previewbox").appendChild(previewhtml);
	console.log(document.getElementById("previewbox"));
}
</script>
